<!DOCTYPE html>
<html>
<head>
  <title>Vegan or not?</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div id="nav-bar">
    <button id="my-drinks-btn">View Drinks</button>
    <button id="view-drinks-btn">My Drinks</button>
    <button id="statistics-btn">Statistics</button>
  </div>
  <div id="options-div">
    <select id="type-select">
      <option value="select">Select Alcohol Type</option>
      <option value="http://www.barnivore.com/beer.json">Beer</option>
      <option value="http://www.barnivore.com/liquor.json">Liquor</option>
      <option value="http://www.barnivore.com/wine.json">Wine</option>
      <option id="wait" hidden>Please Wait....</option>
    </select>
    <br>
    <select id="country-select">
      <option>Select Country</option>
    </select>
    <br>
    <select id="brewery-select">
      <option>Select Brewery</option>
    </select>
  </div>
  <div id="brewery-display-div">
    <ul id="brewery-display"></ul>
  </div>
</body>
</html>
